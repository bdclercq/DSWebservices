{% extends "base.html" %}
{% block content %}

    {% if message %}
        {{ message }}<br>
        Please try again.<br>
    {% endif %}

    <div class="container">
        <div class="column is-one-third">
            <br>
            <h1 class="title">Rate {{ stopname }}</h1>
            <hr>
            <br>
            <form action="/submit_rating" method="POST">
                <div class="field">
                    <input
                            name="number" class="input"
                            type="number" value="{{ stopid }}">
                </div>
                <div class="field">
                    <input
                            name="score" class="input"
                            type="number" min="0.0" max="5.0" step="0.1" placeholder="What is your rating?" required>
                </div>
                <div class="field">
                    <input
                            name="descr" class="input"
                            type="text" placeholder="Why this rating?" required>
                </div>
                <div class="field">
                    <input
                            name="email" class="input"
                            type="email" placeholder="email" required>
                </div>
                <div class="field">
                    <input
                            name="password" class="input"
                            type="password" placeholder="password" required>
                </div>
                <input
                        type="submit" class="button is-primary is-fullwidth"
                        value="Submit">
            </form>
        </div>
    </div>

{% endblock %}
