{% extends "base.html" %}
{% block content %}

    {% if message %}
        {{ message }}<br>
        Please try again.<br>
    {% endif %}

    <div class="container">
        <div class="column is-one-third">
            <br>
            <h1 class="title">Remove a rating</h1>
            <hr>
            <br>
            <form action="/remove_rating" method="POST">
                <div class="field">
                    <input
                            name="number" class="input"
                            type="number" value="{{ ratingid }}" readonly>
                </div>
                <div class="field">
                    <input
                            name="rfor" class="input"
                            type="text" value="{{ rfor }}" readonly>
                </div>
                <div class="field">
                    <input
                            name="rtype" class="input"
                            type="number" value="{{ rtype }}" readonly>
                </div>
                <div class="field">
                    <input
                            name="email" class="input"
                            type="email" placeholder="email" required>
                </div>
                <div class="field">
                    <input
                            name="password" class="input"
                            type="password" placeholder="password" required>
                </div>
                <input
                        type="submit" class="button is-primary is-fullwidth"
                        value="Submit">
            </form>
            <br>
            <hr>
        </div>
    </div>

{% endblock %}
