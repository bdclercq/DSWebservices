{% extends "base.html" %}
{% block content %}

    {% if message %}
        {{ message }}<br>
        Please try again.<br>
    {% endif %}

    <div class="container">
        <div class="column is-one-third">
            <br>
            <h1 class="title">All vehicles</h1>
            <hr>
            <br>
            <form action="/add_vehicle" method="POST">
                <div class="field">
                    <select name="type" style="color:#383838; font-size: 10pt; background:#CEBC77" size="1">
                        <option value="">---SELECT---</option>
                        <option value="bus"> Bus</option>
                        <option value="tram"> Tram</option>
                    </select>
                </div>
                <div class="field">
                    <input
                            name="number" class="input"
                            type="number" placeholder="What is the unique vehicle number?" required>
                </div>
                <div class="field">
                    <input
                            name="email" class="input"
                            type="email" placeholder="email" required>
                </div>
                <div class="field">
                    <input
                            name="password" class="input"
                            type="password" placeholder="password" required>
                </div>
                <input
                        type="submit" class="button is-primary is-fullwidth"
                        value="Submit">
            </form>
            <br>
            <hr>
            {% if vehicles %}
                <ol>
                    {% for vehicle in vehicles %}
                        <li>{{ vehicle }}</li>
                    {% endfor %}
                </ol>
            {% else %}
                <p>No vehicles!</p>
            {% endif %}
        </div>
    </div>

{% endblock %}
