{% extends "base.html" %}
{% block content %}
    <div>
        {% if message %}
            {{ message }}<br>
            Please try again.<br>
        {% endif %}
        {% if users %}
            Following users are found in the database:
            {% for user in users %}
                {{ user }}
            {% endfor %}
        {% endif %}
        <form action="/add_user" method="post">
            <div>
                <input type="email" name="email">
            </div>
            <div>
                <input type="password" name="pwd">
            </div>

            <input type="submit" value="Register">
        </form>
    </div>
{% endblock %}
