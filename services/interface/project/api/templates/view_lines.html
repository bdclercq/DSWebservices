{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="column is-one-third">
            <br>
            <h1 class="title">System found following lines in {{ prov_name }} <br>
                ({{ lines|length }} lines in total)</h1>
            <hr>
            <br>
            {% if lines %}
                <div style="overflow-y: scroll; height:600px;">
                    {% for line in lines %}
                        <a href="/view_stops_line/{{ prov }}/{{ line['lijnnummer'] }}">
                            {{ line['lijnnummerPubliek'] }} {{ line['omschrijving'] }}
                        </a> <br>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
